<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- FAVICON -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <main>
            <section class="seccion-1">
                <h1>ENCRIPTADOR DE TEXTO</h1>
                <div class="caja-encriptador">
                    <input type="text" placeholder="Ingrese el texto aquí" id="input-encriptar">
                    <div class="caja-opciones-encriptador">
                        <p>Solo letras minúsculas y sin acentos</p>
                        <div class="caja-botones">
                            <button id="boton-encriptar" class="boton">Encriptar</button>
                            <button id="boton-desencriptar" class="boton">Desencriptar</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="seccion-2">
                <div class="caja-texto-encriptado">
                    <img src="./assets/image/image.png" alt="imagen">
                    <h2>Ningún mensaje fue encriptado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </section>
        </main>
        <footer>
            <p class="nombre-autor">"Holiver Jhunior Ccora Quispe"</p>
            <div>
                <a href="https://github.com/JhuniorCq" target="_blank">
                    <i class="bi bi-github github"></i>
                </a>
            </div>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
